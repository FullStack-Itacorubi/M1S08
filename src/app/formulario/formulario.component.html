<h3 class="text-info border-bottom border-info">Cadastro para {{ nome }}</h3>
<form class="row">
  <div class="col-6 mb-3">
    <!-- Exemplo de um componente com passagem de dados pelo @Input() - titulo="Nome" tipo="text" -->
    <input-box titulo="Nome" tipo="text" [mensagem]="mensagem"></input-box>
  </div>
  <div class="col-6 mb-3">
    <input-box titulo="Sobrenome" tipo="text"></input-box>
  </div>
  <div class="col-12 mb-3">
    <input-box titulo="Email" tipo="email"></input-box>
  </div>
  <div class="col-6 mb-3">
    <input-box titulo="Password" tipo="password"></input-box>
  </div>
  <div class="col-6 mb-3">
    <input-box titulo="Idade" tipo="number"></input-box>
  </div>
  <div class="col-12 mb-3">
    <select-box></select-box>
  </div>
  <div class="col-12">
    <label class="form-label">Quais tecnologias você já estudou?</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" checked />
      <label class="form-check-label"> Angular </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" />
      <label class="form-check-label"> Docker </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" />
      <label class="form-check-label"> Java </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" />
      <label class="form-check-label"> Javascript </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" />
      <label class="form-check-label"> Python </label>
    </div>
  </div>
  <div class="col-12 mt-2">
    <!-- Exemplo de um componente com passagem de dados pelo @Output() - (clicou)="resetar()" -->
    <button-box (clicou)="resetar()" titulo="Limpar campos" class="mr-3"></button-box>
    <!-- Notem que em um botão ele pode variar o método a ser executado, 
      porém sua execução ocorre dentro do componente filho -->
    <button-box (clicou)="enviar()" titulo="Enviar Form"></button-box>
  </div>
</form>
